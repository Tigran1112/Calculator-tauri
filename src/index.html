<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.0/math.min.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <input id="input" type="text" inputmode="numeric" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9.+-*/]/g, '');">
    <br>
    <div class="buttons">
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="action" id="plus">+</button>
      <br>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="action" id="minus">-</button>
      <br>
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="action" id="multiply">*</button>
      <button class="action" id="division">/</button>
      <br>
      <button class="number" id="0">0</button>
      <button class="action" id="count">=</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
