<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <input type="text" inputmode="numeric" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9.+-*/]/g, '');">
    <br>
    <div class="buttons">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="action" id="plus">+</button>
      <br>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="action" id="minus">-</button>
      <br>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="action" id="multiply">*</button>
      <button class="action" id="division">/</button>
      <br>
      <button class="number">0</button>
      <button class="action" id="count">=</button>
    </div>
  </div>
</body>
</html>
